services:
  # =============================================================
  # LASTBALANSERARE
  # =============================================================
  loadbalancer:
    build: ./loadbalancer
    container_name: loadbalancer
    ports:
      - "80:80"
    cap_add:
      - NET_ADMIN
    sysctls:
      net.ipv4.ip_forward: 1
    networks:
      frontend:
        ipv4_address: 172.20.0.10
    depends_on:
      - app1
      - app2

  # =============================================================
  # APPLIKATIONSINSTANSER
  # =============================================================
  app1:
    build: ../app-repo/app
    container_name: app1
    environment:
      - DB_HOST=mariadb
      - DB_USER=app_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=app_db
      - PYTHONUNBUFFERED=1
    networks:
      frontend:
        ipv4_address: 172.20.0.11
      backend:
    depends_on:
      mariadb:
        condition: service_healthy

  app2:
    build: ../app-repo/app
    container_name: app2
    environment:
      - DB_HOST=mariadb
      - DB_USER=app_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=app_db
      - PYTHONUNBUFFERED=1
    networks:
      frontend:
        ipv4_address: 172.20.0.12
      backend:
    depends_on:
      mariadb:
        condition: service_healthy

  # =============================================================
  # DATABAS
  # =============================================================
  mariadb:
    image: mariadb:10
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=app_db
    volumes:
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 5

# =============================================================
# NÃ„TVERK
# =============================================================
networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge

# =============================================================
# VOLYMER
# =============================================================
volumes:
  db_data: