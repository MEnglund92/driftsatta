#!/usr/sbin/nft -f

flush ruleset

table ip nat {
    chain prerouting {
        type nat hook prerouting priority dstnat; policy accept;
        # DNAT: Dirigera trafik från port 80 till apparna med round-robin
        tcp dport 80 dnat to numgen inc mod 2 map { 0 : 172.20.0.11:5000, 1 : 172.20.0.12:5000 }
    }

    chain postrouting {
        type nat hook postrouting priority srcnat; policy accept;
        # Masquerade på alla nätverk så att returtrafiken alltid hittar rätt
        masquerade
    }
}

table ip filter {
    chain forward {
        type filter hook forward priority filter; policy accept;
        # Tillåt trafik att passera genom lastbalanseraren
    }
}